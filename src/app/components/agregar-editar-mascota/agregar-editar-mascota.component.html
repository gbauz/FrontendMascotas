<div class="title">
    <h1>{{operacion}} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
       
        <form [formGroup]="form"  (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2" >
                    <mat-form-field   appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput  autocomplete="off">
                    </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field   appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="apellido" matInput  autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
               
               
               
                <mat-grid-tile [colspan]="2">
                    
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button  mat-raised-button routerLink="/listMascota">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>


    </mat-card>
</div>
